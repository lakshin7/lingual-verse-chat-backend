<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 offset-md-3 d-flex flex-column h-100">
                <div id="chatbox" class="flex-grow-1"></div>
                <div class="input-area">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                        <button id="sendButton" class="btn btn-primary">Send</button>
                    </div>
                    <div class="mt-2">
                        <button id="correctGrammarButton" class="btn btn-secondary btn-sm">Correct Grammar</button>
                        <select id="languageSelect" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="ta">Tamil</option>
                            <option value="ml">Malayalam</option>
                        </select>
                        <button id="translateButton" class="btn btn-secondary btn-sm">Translate</button>
                        <button id="analyzeSentimentButton" class="btn btn-secondary btn-sm">Analyze Sentiment</button>
                        <button id="speechToTextButton" class="btn btn-secondary btn-sm">Speech to Text</button>
                        <button id="textToSpeechButton" class="btn btn-secondary btn-sm">Text to Speech</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
